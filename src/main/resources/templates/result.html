<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Monitor</title>
</head>
<body>
<h3>Download monitor</h3>
<h4>Files size</h4>
<p th:text="${totalSize}"></p>
<h4>Download time</h4>
<p th:text="${totalTime}"></p>
<h4>Total speed (b/s)</h4>
<p th:text="${totalSpeed}"></p>
</body>
</html>
