<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Files</title>
</head>

<body>

<h3>Starting downloading files:</h3>
<div th:each="file : ${listURLs}">
    <p th:text="${file}"></p>
</div>
<form th:method="GET" th:action="@{/monitor}">
    <input style='width: 250px; border-radius: 8px; background-color: #4CAF50; '
           type="submit" value="Statistic" >
</form > <br>
</body>
</html>
